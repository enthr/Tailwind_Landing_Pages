<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logo | Real Estate</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="font-['Roboto'] bg-[#f6f8fa]">
        <!-- Header -->
        <header style="background: url(./assets/Photos/mainBackground.png) no-repeat center, rgba(0, 0, 0, 0.5) no-repeat center;background-blend-mode: overlay;background-size: cover;">
            <!-- Navbar -->
            <nav class="py-8 lg:py-6">
                <!-- Container -->
                <div class="container mx-auto">
                    <div class="flex flex-col gap-8 justify-between items-center text-[#FFFFFF] lg:flex-row lg:gap-0">
                        <div class="flex items-center"><img src="./assets/Icons/Logo.svg" alt="Logo"></div>
                        <div class="flex flex-col items-center gap-8 lg:flex-row">
                            <a href="#">Location</a>
                            <a href="#">Blog</a>
                            <a href="#">Testimonials</a>
                            <a href="#">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>

            <hr class="my-2 w-[90%] mx-auto bg-[#6c757b] border-[#6c757b] text-[#6c757b]">

            <!-- Hero Section -->
            <section class="text-[#FFFFFF] py-8 lg:py-60">
                <!-- Container -->
                <div class="container mx-auto">
                    <div class="flex flex-col w-[50%]">
                        <h1 class="font-bold text-[5rem]">Home That Makes You Living Life!</h1>
                        <p class="text-[#B5B1B1] py-16 text-[1.5rem]">Are you looking for amazing Real estate? Don't worry! We got it for you!</p>
                        <div class="">
                            <a href="#" class="bg-[#5f65e8] py-4 px-10 rounded-full font-medium">Learn More</a>
                        </div>
                    </div>   
                </div>
            </section>
        </header>
    </body>
</html>
